<div class="container">
  <div class="row mt-3">
    <div class="col-12">
      <h1 class="text-start">Fixtures</h1>
    </div>
  </div>
  <div class="row flex flex-wrap align-items-center justify-content-center">
    @for (fixture of fixtures; track $index) {
    <p-fieldset class="col-3" legend="MatchWeek {{ $index + 1 }}">
      @for (match of fixture; track $index) {
      <div class="row flex align-items-center justify-content-between my-1">
        <p class="col-5 m-0">{{ match.homeTeam }}</p>
        <p class="col-2 m-0">-</p>
        <p class="col-5 m-0">{{ match.awayTeam }}</p>
      </div>
      }
    </p-fieldset>

    } @empty {
    <p-fieldset legend="Fixture">
      <p class="m-0">No fixtures available</p>
    </p-fieldset>
    }
  </div>
</div>
